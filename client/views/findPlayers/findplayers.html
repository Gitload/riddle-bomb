<template name="findPlayers">
    <div class="container">
        {{> alert}}
    </div>
	<ul class="list-group">
		{{#each facebookFriends}}
            {{> player}}
        {{/each}}
	</ul>
</template>

<template name="player">
    <li class="list-group-item btn btn-default {{getIcon}} {{#if isDisabled }}disabled {{else}} start-game{{/if}}">
        {{profile.firstName}} {{profile.lastName}}
    </li>
</template>
