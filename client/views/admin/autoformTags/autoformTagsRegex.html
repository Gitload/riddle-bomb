<template name="autoformTagsRegex">
    {{> autoformTags}}
    <input class="check-regex" type="text" data-schema-key="{{name}}"/>
    {{#if hasInput}}
        {{#if checkRegex}}
            <i class="fa fa-check-circle text-success"></i>
        {{else}}
            <i class="fa fa-warning text-warning"></i>
        {{/if}}
    {{/if}}
</template>
