<template name="answers">
    <div>
        {{#if hasTurn}}
        <form class="form-group submit-answer">
            <input name="answer" class="form-control" type="text" placeholder="Your next tip ..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
        </form>
        {{/if}}
    </div>
    <ul class="list-group" id="answers">
        {{lastAnswer.title}}
        {{#each answers}}
        <li class="list-group-item {{#if answered}} checked animated rubberBand {{else }} disabled{{/if}}"
            data-title="{{title}}">
            <div class="row">
                <div class="col-xs-2">
                    {{#if answered}}
                    {{#if isInvitedUser answeredByUser}}
                    <i class="fa fa-check-circle"></i>
                    {{/if}}
                    {{/if}}
                </div>
                <div class="col-xs-8 answer">
                    {{#if answered}}
                        {{title}}
                    {{else}}
                        <i class="fa fa-question-circle"></i>
                    {{/if}}
                </div>
                <div class="col-xs-2">
                    {{#if answered}}
                    {{#if isGameAdmin answeredByUser}}
                    <i class="fa fa-check-circle"></i>
                    {{/if}}
                    {{/if}}
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</template>
