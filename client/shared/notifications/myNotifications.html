<template name="myNotificationsDropdown">
    <li class="dropdown notificationsDropdown">
        <a href="#" class="notification">
            {{#if notificationCount}}
            <i class="fa fa-{{dropdownIcon}}"></i>
            <span class="badge bg-success">{{notificationCount}}</span>
            {{else}}
            <i class="fa fa-{{dropdownIconEmpty}}"></i>
            {{/if}}
        </a>

        <div class="dropdown-menu-custom list-group" role="menu">
            {{#if hasNotifications}}
                {{#each Notifications limit=5 unreadFirst=true}}
                    <a class="notification {{notificationClass}} list-group-item" href="{{link}}">
                        <i class="fa fa-{{icon}} fa-fw text-{{class}}"></i> {{title}}
                    </a>
                {{/each}}
                <a class="notification list-group-item text-center" href="/notifications">See all</a>
            {{else}}
                <div class="well-sm list-group-item">0 Notifications</div>
            {{/if}}
        </div>
    </li>
</template>

<template name="myNotifications">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Notifications</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                {{#each Notifications}}
                <li class="list-group-item notification {{notificationClass}}">
                    <i class="fa fa-{{icon}} text-{{class}}"></i>
                    <a href="{{link}}">{{title}}</a>
                    <span class="pull-right">{{ago}}</span>
                </li>
                {{/each}}
            </ul>
        </div>

    </div>
</template>
